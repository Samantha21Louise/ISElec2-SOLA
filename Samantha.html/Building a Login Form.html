<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #ffe5fd; 
      font-family: Arial, sans-serif;
    } 

    .login-box { 
      width: 300px; 
      padding: 20px; 
      background: rgb(251, 199, 231); 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }

    h2 { 
      text-align: center;
      margin-bottom: 20px; 
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], 
    input[type="password"] { 
      display: block; 
      width: 100%; 
      padding: 8px; 
      margin: 8px 0; 
      border: 1px solid #fee8e8;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="checkbox"] {
      margin-top: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      
    }

    button { 
      background-color: rgb(252, 159, 246); 
      color: white; 
      padding: 10px; 
      width: 100%; 
      border: none; 
      border-radius: 4px;
      cursor: pointer; 
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    } 

    button:hover { 
      background-color: rgb(245, 178, 240); 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .extra {
      text-align: center;
      margin-top: 10px;
    }

    .extra a {
      text-decoration: none;
      color: #090909;
    }
  </style>
</head>
<body>
  <div class="login-box"> 
    <h2>Login</h2> 
    <form> 
      <label for="username">Username:</label> 
      <input type="text" id="username" name="username" placeholder="Enter your username"> 
  
      <label for="password">Password:</label> 
      <input type="password" id="password" name="password" placeholder="Enter your password"> 
  
      <label>Remember Me</label>
      <input type="checkbox" name="remember">
  
      <button type="submit">Login</button> 

      <div class="extra">
        <a href="#">Forgot Password?</a>
      </div>
    </form> 
  </div> 
</body>
</html>
